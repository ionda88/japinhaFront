<div class="container py-5 h-100" *ngIf="selecao">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-xl-10">
      <div class="card">
        <div class="row g-0">
          <table class="table">
            <thead class="text-white" style="background-color: #b72322">
<!--            <th></th>-->
            <th>Nome da Categoria</th>
            <th>Descrição da Categoria</th>
            </thead>
            <tbody>
            <tr *ngFor="let categoria of listaCategoria" (dblclick)="editCategoria(categoria)">
<!--              <td><button (click)="editCategoria(categoria)" class="btn btn-sm btn-primary">-->
<!--                <i class="oi oi-pencil"></i></button></td>-->
              <td>{{categoria.cdCategoria}}</td>
              <td>{{categoria.deCategoria}}</td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
      <form *ngIf="incluindo" class="form-inline border mt-3">
        <div class="m-3">
          <span style="font-family: 'Playfair Display', serif;font-weight: bold">Nova Categoria</span>
          <div class="form-group col-md-6">
            <small style="  display: flex;
  place-items: flex-end;
  place-content: space-between;">Código</small>
            <input type="text" name="cdCategoria" class="form-control form-control-sm col-md-6"
                   [(ngModel)]="categoriaIncluir.cdCategoria">
          </div>

          <div class="form-group col-md-6">
            <small style="  display: flex;
  place-items: flex-end;
  place-content: space-between;">Descrição</small>
            <input type="text" name="deCategoria" class="form-control form-control-sm col-md-6"
                   [(ngModel)]="categoriaIncluir.deCategoria">
          </div>
          <div class="mt-2">
            <button (click)="salvarNovaCategoria()" class="btn btn-success col-md-2 mt-1"><i class="oi oi-plus"></i>
              Salvar
            </button>
            <button (click)="cancelarInclusao()" class="btn btn-danger col-md-2 mt-1"><i class="oi oi-x"></i> Cancelar
            </button>
          </div>
        </div>
      </form>
      <button *ngIf="!incluindo" (click)="addCategoria()" class="btn btn-success col-md-2 mt-1"><i
        class="oi oi-plus"></i> Incluir
      </button>
    </div>
  </div>
</div>

<div class="container py-5 h-100" *ngIf="!selecao">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-xl-10">
      <div class="card">
        <div class="row g-0">
          <table class="table">
            <thead class="text-white" style="background-color: #b72322">
            <!--            <th></th>-->
            <th>Código Item</th>
            <th>Descrição</th>
            <th>Valor</th>
            </thead>
            <tbody>
            <tr *ngFor="let categoriaItem of listaCategoriaItens" (dblclick)="editarItem(categoriaItem)">
              <!--              <td><button (click)="editCategoria(categoria)" class="btn btn-sm btn-primary">-->
              <!--                <i class="oi oi-pencil"></i></button></td>-->
              <td>{{categoriaItem.cdItem}}</td>
              <td>{{categoriaItem.deItem}}</td>
              <td>{{categoriaItem.vlPreco | currency : 'R$'}}</td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
      <form *ngIf="incluindoItem || editandoItem" class="form-inline border mt-3">
        <div class="m-3">
          <span style="font-family: 'Playfair Display', serif;font-weight: bold">Novo Item</span>
          <div class="form-group col-md-6">
            <small style="  display: flex;
  place-items: flex-end;
  place-content: space-between;">Código</small>
            <input type="text" name="cdItem" class="form-control form-control-sm col-md-6"
                   [(ngModel)]="categoriaItemIncluir.cdItem">
          </div>

          <div class="form-group col-md-6">
            <small style="  display: flex;
  place-items: flex-end;
  place-content: space-between;">Descrição</small>
            <input type="text" name="deItem" class="form-control form-control-sm col-md-6"
                   [(ngModel)]="categoriaItemIncluir.deItem">
          </div>
          <div class="col-md-12">
          <inputnumber class="col-md-6" label="Valor" [campo]="categoriaItemIncluir.vlPreco"
                       (onChange)="categoriaItemIncluir.vlPreco = $event"></inputnumber>
          </div>
          <div class="mt-2">
            <button (click)="salvarItem()" class="btn btn-success col-md-2 mt-1"><i class="oi oi-plus"></i>
              Salvar
            </button>
            <button (click)="cancelarItem()" class="btn btn-danger col-md-2 mt-1"><i class="oi oi-x"></i> Cancelar
            </button>
          </div>
        </div>
      </form>
      <button *ngIf="!incluindoItem && !editandoItem" (click)="addCategoriaItem()" class="btn btn-success col-md-2 mt-1"><i
        class="oi oi-plus"></i> Incluir
      </button>
      <button *ngIf="!incluindoItem && !editandoItem" (click)="voltarCategoriasItens()" class="btn btn-light col-md-2 mt-1"> Voltar
      </button>

    </div>
  </div>
</div>
